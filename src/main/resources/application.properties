server.port = 8080
# Deshabilitar la inicializacion de la base de datos
spring.datasource.initialization-mode=never

# Config de la base de datos SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=ATVSTORE2;integratedSecurity=true
#spring.datasource.username=nombre_de_usuario
#spring.datasource.password=contrasena

# Config de Hibernate (opcional)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
